<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Login</h1>

    <div class="well">
      <form role="form" name="loginForm" ng-submit="vm.login()">
        <div class="alert alert-danger" ng-show="vm.error.non_field_errors" ng-bind="vm.error.non_field_errors"></div>

        <div class="form-group"
             ng-class="{'has-success': loginForm.username.$valid,
             'has-error': loginForm.username.$dirty && loginForm.username.$invalid}">
          <label for="login__pseudo">Pseudo</label>
          <input type="text" class="form-control" id="login__pseudo"
                 name="username"
                 ng-model="vm.form.username"
				ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"
				minlength="3"
				maxlength="30"
                 required autofocus/>
            <div class="text-danger" ng-if="vm.error.username" ng-bind="vm.error.username"></div>
                    <ng-messages ng-if="loginForm.username.$dirty" for="loginForm.username.$error" class="text-danger">
                        <ng-message when="required">Le pseudo est requis pour se connecter....</ng-message>
                        <ng-message when="minlength">Le pseudo est trop court.</ng-message>
                        <ng-message when="maxlength">Le pseudo est trop long.</ng-message>
                    </ng-messages>
        </div>

        <div class="form-group">
          <label for="login__password">Mot de passe</label>
          <input type="password" class="form-control" id="login__password"
                 name="password"
                 ng-model="vm.form.password"
                 minlength="5"
                 required/>
                    <ng-messages ng-if="loginForm.password.$dirty" for="loginForm.password.$error" class="text-danger">
                        <ng-message when="required">Le mot de passe est requis pour la connexion.</ng-message>
                        <ng-message when="minlength">Le mot de passe est trop court.</ng-message>
                    </ng-messages>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
