<div  class="post-switch-container" ng-switch on="clicked">
    <div class="media animate-post post-summary" ng-switch-default>
        <div class="media-left media-top">
            <div class="post-thumbnail">
                <img class="media-object portrait" src="{{ article.imgFull }}">
            </div>
        </div>
        <div class="media-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6 text-left">
                            <h4 class="media-heading panel-title" ng-click="clickOn()">{{ article.title }} par {{ article.author }}</h4>
                        </div>
                        <div class="col-md-6 text-right">
                            <i ng-if="user.is_admin && user.is_staff" ng-click="deletePost()" class="fa fa-times fa-2x fake-link"></i>
                            <i class="fa fa-search-plus fa-2x fake-link" ng-click="clickOn()"></i>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <p class="test"><span>{{ article.summary }}</span></p>
                    <p class="fake-link" ng-click="clickOn()"><strong>Lire l'article...</strong></p>
                </div>
            </div>
        </div>
    </div>
    <div class="animate-post post-detail" ng-switch-when="true">
        <div class="panel panel-default">
            <div class="panel-heading" ng-click="clickOn()">
                <div class="row">
                    <div class="col-md-6 text-left">
                        <h4 class="media-heading panel-title">{{ article.title }} par {{ article.author }}</h4>
                    </div>
                    <div class="col-md-6 text-right">
                        <i class="fa fa-search-minus fa-2x fake-link"></i>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <img class="main" ng-class="{ 'is_landing': article.is_landing }" src="{{ article.imgFull }}" height="600"/>
                <div class="text-justified post-detail-text" ng-bind-html="article.text"></div>
                <button ng-click="clickOn()" type="button" class="button-close-block">Fermer l'article</button>
            </div>
        </div>
    </div>
</div>
