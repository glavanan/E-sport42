<!DOCTYPE html>
<html ng-app="esport42">
<head lang="en">
    <meta charset="UTF-8">
    <base href="/" />
    {% include 'user/css_template.html' %}
    <title>E-Sport 42</title>
</head>
<body>

{% load jsonify %}

<nav class="navbar navbar-inverse" ng-init="userIsAuthenticated={{ user.is_authenticated|jsonify }}" ng-controller="NavbarController as vm">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
     	<a class="navbar-brand" href="/">
            {% load staticfiles %}
            <img alt="Brand" src="{% static 'img/logo_esport42.jpg' %}" height="100%"></a>
    	</div>
          <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                  {% if not user.is_authenticated %}
	                  <li><a href="/register">Créer un compte</a></li>
    	              <li><a href="/login">Se connecter</a></li>
                  {% else %}
	                  <li><a href="#" ng-click="vm.logout()">Se déconnecter</a></li>
                      <li><p class="navbar-text">Salut {{ user.username }}</p></li>
                  {% endif %}
              </ul>
          </div>
	</div>
</nav>

<ng-view></ng-view>

{% include 'user/js_template.html' %}
</body>
</html>
